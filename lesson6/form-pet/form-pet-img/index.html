<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="form__gwrap">
            <div class="form__gird">
                <div class="form__img">
                    <div class="form__img__title">
                        <i class="fas fa-paw"></i>
                        <h2>PUPASSURE</h2>
                    </div>
                    <div class="form__img--pet">
                        <img src="dog.jpg" alt="">
                    </div>
                </div>

                <div class="form__content">
                    <div class="form__content__selective">
                        <div class="form__content__selective__list">
                            <h2>
                                Yay, puppies! Ensure your put gets
                                the best care!
                            </h2>

                            <div class="form__content__selective__item">
                                <form action="">
                                    <p>Name</p>
                                    <input type="text" class="form__content__selective--input" placeholder="Pet's name">
                                </form>
                                <div class="form__content__selective__item--camera">
                                    <a href="#">
                                        <i class="fas fa-camera-retro"></i>
                                    </a>
                                    <p>Upload a photo</p>
                                </div>
                            </div>

                            <div class="form__content__selective__item">
                                <form action="">
                                    <p>Breed</p>
                                    <input type="text" class="form__content__selective--input" placeholder="Pet's breed">
                                </form>
                                <form action="">
                                    <p>Birthday</p>
                                    <input type="date" class="form__content__selective--input" placeholder="Pet's name">
                                </form>
                            </div>

                            <div class="form__content__selective__item">
                                <form action="">
                                    <p>Gender</p>
                                    <div class="form__content__selective--input">
                                        <input type="button" value="Female">
                                        <input type="button" value="Male">
                                    </div>
                                </form>
                                <form action="">
                                    <p>Spayed or Neutered</p>
                                    <div class="form__content__selective--input">
                                        <input type="button" value="Spayed">
                                        <input type="button" value="Neutered">
                                    </div>
                                </form>
                            </div>

                            <div class="form__content__selective__item">
                                <form action="">
                                    <p>Weight</p>
                                    <div class="form__content__selective--input--weight">
                                        <label>Weight</label>
                                        <div class="form-group">
                                        <input type="radio" name="weight" id="0-25-lbs" >
                                        <label for="0-25-lbs">0-25 lbs</label>

                                        <input type="radio" name="weight" id="25-50-lbs" checked>
                                        <label for="25-50-lbs">25-50 lbs</label>

                                        <input type="radio" name="weight" id="50-100-lbs">
                                        <label for="50-100-lbs">50-100 lbs</label>

                                        <input type="radio" name="weight" id="100-lbs">
                                        <label for="100-lbs">100+ lbs</label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container__wrapper__form__end">
                    <div class="container__wrapper__form__end__back">Back</div>
                    <div class="container__wrapper__form__end__next">Next</div>
                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
